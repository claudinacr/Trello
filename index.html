<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="shortcut icon" href="assets/img/trello-mark-blue.png">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class='trello'>
            <li>
                <i class="fa fa-trello" aria-hidden="true"></i>
                <p>Tableros</p>

            </li>
            <li class="search">
                <form class="navinput">

                    <input/>
                    <span class="fa fa-search lupa"></span>
                </form>

            </li>
            <li class="trello_logo">
                <img src="assets/img/trello-logo-white.svg">
            </li>
            <li>

                <i class="fa fa-plus" aria-hidden="true"></i>

            </li>
            <li>
                <i class="fa fa-info-circle" aria-hidden="true"></i>

            </li>
            <li>

                <i class="fa fa-bell-o" aria-hidden="true"></i>
            </li>
            <li>
                <img class="user" src="assets/img/user.png" alt="Claudina Cortez">
            </li>
        </nav>
    </header>

    <!--- Maquetado de Opciones -->
    <section id="opciones">
        <ul>
            <li>

                <p>Proyecto</p>

            </li>
            <li>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </li>
            <li>

                <i class="fa fa-lock" aria-hidden="true">

                </i>
                <p>Privado</p>

            </li>
        </ul>


    </section>

    <section id="row_container">

    </section>


    <script src="assets/js/app.js"></script>

</body>

</html>
